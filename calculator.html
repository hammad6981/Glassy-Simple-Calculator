<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Code by - www.codeinfoweb.com -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassy Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body class="flex items-center justify-center h-screen">

<!-- whole page parent -->
    <div class="bg-gray-900 bg-opacity-60 p-4 rounded-xl w-full h-full flex items-center justify-center">
    
<!-- This is container which holds all elements in calculator -->
      <div class="glass p-6 rounded-xl w-80 content-container">

<!-- below given div is for result or output box -->
        <div
          class="text-white text-right text-3xl p-3 h-16 mb-5 border-2 border-white/20 rounded-lg"
          id="result">
          0
        </div>

<!-- gird for buttons  -->
        <div class="grid grid-cols-4 gap-4 text-white text-xl">

          <button
            class="btn glass p-4 rounded-lg bg-rose-500 hover:bg-rose-400">
            C
          </button>

          <button
            class="btn glass p-4 rounded-lg ">
            X
          </button>
          
          <button
            class="btn glass p-4 rounded-lg">
            %
          </button>

          <button
            class="btn glass p-4 rounded-lg">
            /
          </button>

          <button
            class="btn glass p-4 rounded-lg">
            7
          </button>

          <button
            class="btn glass p-4 rounded-lg">
            8
          </button>

          <button
            class="btn glass p-4 rounded-lg">
            9
          </button>

          <button
            class="btn glass p-4 rounded-lg">
            *
          </button>

          <button
            class="btn glass p-4 rounded-lg">
            4
          </button>

          <button class="btn glass p-4 rounded-lg">
            5
          </button>

          <button class="btn glass p-4 rounded-lg">
            6
          </button>

          <button class="btn glass p-4 rounded-lg">
            -
          </button>

          <button class="btn glass p-4 rounded-lg">
            1
          </button>

          <button class="btn glass p-4 rounded-lg">
            2
          </button>

          <button class="btn glass p-4 rounded-lg">
            3
          </button>

          <button class="btn glass p-4 rounded-lg">
            +
          </button>

          <button
            class="btn glass p-4 rounded-lg">
            0
          </button>

          <button class="btn glass p-4 rounded-lg">
            .
          </button>
          
          <button class="btn glass w-32 p-4 rounded-lg bg-rose-500 hover:bg-rose-400">
             = 
          </button>

        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
